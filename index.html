<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humanoid Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,wght@0,400;0,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Humanoid Avatar -->
        <div class="avatar">
            <svg viewBox="0 0 100 120" class="robot-svg">
                <defs>
                    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <!-- Body -->
                <rect x="30" y="40" width="40" height="60" rx="5" fill="#4CAF50" />
                <!-- Head -->
                <circle cx="50" cy="25" r="15" fill="#FFEB3B" />
                <!-- Eyes -->
                <circle cx="42" cy="22" r="2" fill="#000" />
                <circle cx="58" cy="22" r="2" fill="#000" />
                <!-- Arms -->
                <rect x="15" y="50" width="15" height="30" rx="2" fill="#FF9800" class="arm-left" />
                <rect x="70" y="50" width="15" height="30" rx="2" fill="#2196F3" class="arm-right" />
                <!-- Legs -->
                <rect x="35" y="100" width="10" height="20" rx="2" fill="#795548" />
                <rect x="55" y="100" width="10" height="20" rx="2" fill="#795548" />
            </svg>
        </div>

        <!-- Chat Messages -->
        <div id="chat-container" class="chat-container"></div>

        <!-- Input Row -->
        <div class="input-row">
            <button id="voice-btn" class="voice-btn">ðŸŽ¤</button>
            <input type="text" id="message-input" placeholder="Type or speak a message..." maxlength="500">
            <button id="send-btn" class="send-btn">Send</button>
        </div>

        <!-- Speaking Indicator -->
        <div id="speaking-indicator" class="speaking-indicator" style="display: none;">Bot is speaking...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
