<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHITTI - Humanoid Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'idle': 'idle 3s ease-in-out infinite',
                        'nod': 'nod 4s ease-in-out infinite',
                        'blink': 'blink 5s ease-in-out infinite',
                        'walk': 'walk 2s ease-in-out infinite',
                        'wave-arm': 'wave-arm 3s ease-in-out infinite',
                        'gradient-shift': 'gradientShift 20s ease infinite',
                    },
                    keyframes: {
                        idle: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '50%': { transform: 'translateY(-5px) rotate(2deg)' },
                        },
                        nod: {
                            '0%, 100%': { transform: 'rotate(0deg)' },
                            '25%': { transform: 'rotate(-5deg)' },
                            '75%': { transform: 'rotate(5deg)' },
                        },
                        blink: {
                            '0%, 90%, 100%': { transform: 'scaleY(1)' },
                            '95%': { transform: 'scaleY(0)' },
                        },
                        walk: {
                            '0%, 100%': { transform: 'rotate(0deg)' },
                            '25%': { transform: 'rotate(2deg)' },
                            '75%': { transform: 'rotate(-2deg)' },
                        },
                        'wave-arm': {
                            '0%, 100%': { transform: 'rotate(0deg)' },
                            '50%': { transform: 'rotate(15deg)' },
                        },
                        gradientShift: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' },
                        },
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom CSS for gradients and scrollbar (Tailwind doesn't cover all) */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradient-shift 20s ease infinite;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
            -webkit-overflow-scrolling: touch;
        }
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background: linear-gradient(#667eea, #764ba2);
            border-radius: 3px;
        }
        .head { transform-origin: center bottom; }
        .eye-left, .eye-right { transform-origin: center; }
        .legs { transform-origin: center bottom; }
        .arm-left, .arm-right { transform-origin: top center; }
    </style>
</head>
<body class="h-screen w-full overflow-hidden flex items-center justify-center p-4 md:p-5">
    <div class="w-full max-w-4xl h-full flex flex-col gap-4 md:gap-6 bg-white/95 backdrop-blur-xl rounded-2xl shadow-xl p-4 md:p-5">
        <!-- Avatar -->
        <div class="flex-shrink-0 flex justify-center py-4 md:py-6">
            <svg class="robot-svg w-24 md:w-32 lg:w-40 h-auto drop-shadow-md animate-idle" viewBox="0 0 200 250" xmlns="http://www.w3.org/2000/svg">
                <!-- Head -->
                <g class="head animate-nod">
                    <circle cx="100" cy="50" r="40" fill="#4a90e2" stroke="#357abd" stroke-width="2"/>
                    <!-- Eyes -->
                    <circle class="eye-left animate-blink" cx="85" cy="45" r="6" fill="white"/>
                    <circle class="eye-left" cx="85" cy="45" r="3" fill="#333"/>
                    <circle class="eye-right animate-blink" cx="115" cy="45" r="6" fill="white"/>
                    <circle class="eye-right" cx="115" cy="45" r="3" fill="#333"/>
                    <!-- Antenna -->
                    <line x1="100" y1="10" x2="100" y2="20" stroke="#ff6b6b" stroke-width="4"/>
                    <circle cx="100" cy="5" r="5" fill="#ff6b6b"/>
                </g>
                <!-- Body -->
                <rect x="70" y="90" width="60" height="80" rx="10" fill="#7ed321" stroke="#5fa015" stroke-width="2"/>
                <!-- Arms -->
                <g class="arm-left animate-wave-arm">
                    <rect x="40" y="100" width="30" height="10" rx="5" fill="#4a90e2" stroke="#357abd" stroke-width="1"/>
                    <rect x="30" y="110" width="10" height="50" rx="5" fill="#4a90e2" stroke="#357abd" stroke-width="1"/>
                </g>
                <g class="arm-right animate-wave-arm">
                    <rect x="130" y="100" width="30" height="10" rx="5" fill="#4a90e2" stroke="#357abd" stroke-width="1"/>
                    <rect x="160" y="110" width="10" height="50" rx="5" fill="#4a90e2" stroke="#357abd" stroke-width="1"/>
                </g>
                <!-- Legs -->
                <g class="legs animate-walk">
                    <rect x="80" y="170" width="15" height="60" rx="7" fill="#f5a623" stroke="#d98a1a" stroke-width="1"/>
                    <rect x="105" y="170" width="15" height="60" rx="7" fill="#f5a623" stroke="#d98a1a" stroke-width="1"/>
                </g>
            </svg>
        </div>

        <!-- Chat Container -->
        <div id="chat-container" class="chat-container flex-1 overflow-y-auto p-4 rounded-xl bg-white/80 scrollbar-thin scrollbar-thumb-gradient-to-b from-blue-500 to-purple-600">
            <!-- Messages will be appended here -->
        </div>

        <!-- Input Row -->
        <div class="input-row flex gap-3 p-4 bg-white/90 rounded-2xl shadow-md">
            <input 
                type="text" 
                id="message-input" 
                placeholder="Type your message or use voice..." 
                autocomplete="off"
                class="flex-1 px-4 py-3 rounded-xl bg-transparent focus:bg-white/50 outline-none text-base font-medium min-h-[48px] w-full"
            >
            <button id="voice-btn" class="voice-btn w-12 h-12 rounded-full text-white flex items-center justify-center shadow-md hover:scale-105 active:scale-95 transition-all text-xl" title="Voice Input">ðŸŽ¤</button>
            <button id="send-btn" class="send-btn w-12 h-12 rounded-full text-white flex items-center justify-center shadow-md hover:scale-105 active:scale-95 transition-all text-base font-medium px-3" title="Send">Send</button>
        </div>

        <!-- Speaking Indicator -->
        <div id="speaking-indicator" class="speaking-indicator hidden text-center py-3 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl text-white font-semibold text-sm shadow-md">
            CHITTI is speaking...
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
