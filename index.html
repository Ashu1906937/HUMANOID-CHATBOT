<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHITTI - Humanoid Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f8fafc',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                        },
                        accent: {
                            500: '#3b82f6',
                            600: '#2563eb',
                        },
                    },
                    animation: {
                        'idle': 'idle 3s ease-in-out infinite',
                        'nod': 'nod 4s ease-in-out infinite',
                        'blink': 'blink 5s ease-in-out infinite',
                        'walk': 'walk 2s ease-in-out infinite',
                        'wave-arm': 'wave-arm 3s ease-in-out infinite',
                        'gradient-shift': 'gradientShift 20s ease infinite',
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                    },
                    keyframes: {
                        idle: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '50%': { transform: 'translateY(-2px) rotate(1deg)' },
                        },
                        nod: {
                            '0%, 100%': { transform: 'rotate(0deg)' },
                            '25%': { transform: 'rotate(-3deg)' },
                            '75%': { transform: 'rotate(3deg)' },
                        },
                        blink: {
                            '0%, 90%, 100%': { transform: 'scaleY(1)' },
                            '95%': { transform: 'scaleY(0)' },
                        },
                        walk: {
                            '0%, 100%': { transform: 'rotate(0deg)' },
                            '25%': { transform: 'rotate(1deg)' },
                            '75%': { transform: 'rotate(-1deg)' },
                        },
                        'wave-arm': {
                            '0%, 100%': { transform: 'rotate(0deg)' },
                            '50%': { transform: 'rotate(10deg)' },
                        },
                        gradientShift: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)' },
                            '100%': { transform: 'translateY(0)' },
                        },
                    }
                }
            }
        }
    </script>
    <style>
        /* Minimal custom CSS for subtle gradients and scrollbar */
        body {
           body {
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    /* ... rest unchanged */
}
            background-size: 400% 400%;
            animation: gradient-shift 20s ease infinite;
            font-family: 'Inter', sans-serif;
            color: #334155;
            -webkit-overflow-scrolling: touch;
        }
        .chat-container::-webkit-scrollbar {
            width: 4px;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 2px;
        }
        .head { transform-origin: center bottom; }
        .eye-left, .eye-right { transform-origin: center; }
        .legs { transform-origin: center bottom; }
        .arm-left, .arm-right { transform-origin: top center; }
        .message {
            animation: fade-in 0.3s ease-out, slide-up 0.3s ease-out;
        }
    </style>
</head>
<body class="min-h-screen w-full flex items-center justify-center p-2 md:p-4">
    <div class="w-full max-w-md md:max-w-lg lg:max-w-2xl h-[95vh] md:h-[90vh] flex flex-col bg-gray-900/90 backdrop-blur-md rounded-2xl shadow-sm border border-gray-700 overflow-hidden">
        <!-- Header with Robot Name -->
       <div class="px-6 py-4 border-b border-gray-700 bg-gray-800/50">
            <h1 class="text-xl md:text-2xl font-semibold text-primary-700 text-center">CHITTI</h1>
            <p class="text-xs md:text-sm text-primary-500 text-center mt-1 opacity-75">Your AI Companion</p>
        </div>

        <!-- Avatar -->
        <div class="flex-shrink-0 flex justify-center py-4 md:py-6 bg-gradient-to-b from-white to-gray-50">
           <svg class="robot-svg w-20 md:w-24 lg:w-32 h-auto drop-shadow-sm animate-idle" viewBox="0 0 200 250" xmlns="http://www.w3.org/2000/svg" fill="none">
    <!-- Head - Metallic grey with subtle shine -->
    <g class="head animate-nod">
        <ellipse cx="100" cy="50" rx="35" ry="35" fill="url(#headGrad)" stroke="#6b7280" stroke-width="1.5"/>
        <defs>
            <linearGradient id="headGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#9ca3af"/>
                <stop offset="100%" stop-color="#6b7280"/>
            </linearGradient>
        </defs>
        <!-- Eyes - Glowing subtle blue for realism -->
        <circle class="eye-left animate-blink" cx="85" cy="45" r="4" fill="#e2e8f0" filter="url(#glow)"/>
        <circle cx="85" cy="45" r="2" fill="#334155"/>
        <circle class="eye-right animate-blink" cx="115" cy="45" r="4" fill="#e2e8f0" filter="url(#glow)"/>
        <circle cx="115" cy="45" r="2" fill="#334155"/>
        <defs>
            <filter id="glow">
                <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
        <!-- Antenna - Sleek grey -->
        <line x1="100" y1="15" x2="100" y2="25" stroke="#9ca3af" stroke-width="2.5"/>
        <circle cx="100" cy="10" r="3.5" fill="#9ca3af"/>
    </g>
    <!-- Body - Layered for depth -->
    <rect x="75" y="90" width="50" height="70" rx="8" fill="url(#bodyGrad)" stroke="#6b7280" stroke-width="1"/>
    <defs>
        <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#9ca3af"/>
            <stop offset="100%" stop-color="#4b5563"/>
        </linearGradient>
    </defs>
    <!-- Arms - Jointed for realism -->
    <g class="arm-left animate-wave-arm">
        <rect x="45" y="105" width="25" height="8" rx="4" fill="#6b7280" stroke="#4b5563" stroke-width="0.5"/>
        <circle cx="70" cy="109" r="3" fill="#9ca3af"/> <!-- Joint -->
        <rect x="35" y="113" width="8" height="40" rx="4" fill="#6b7280" stroke="#4b5563" stroke-width="0.5"/>
    </g>
    <g class="arm-right animate-wave-arm">
        <rect x="130" y="105" width="25" height="8" rx="4" fill="#6b7280" stroke="#4b5563" stroke-width="0.5"/>
        <circle cx="125" cy="109" r="3" fill="#9ca3af"/> <!-- Joint -->
        <rect x="157" y="113" width="8" height="40" rx="4" fill="#6b7280" stroke="#4b5563" stroke-width="0.5"/>
    </g>
    <!-- Legs - Stabilized with subtle shadow -->
    <g class="legs animate-walk">
        <rect x="85" y="165" width="12" height="50" rx="6" fill="url(#legGrad)" stroke="#4b5563" stroke-width="0.5"/>
        <rect x="85" y="165" width="12" height="50" rx="6" fill="#334155" opacity="0.2" transform="translate(2,2)"/> <!-- Shadow -->
        <rect x="103" y="165" width="12" height="50" rx="6" fill="url(#legGrad)" stroke="#4b5563" stroke-width="0.5"/>
        <rect x="103" y="165" width="12" height="50" rx="6" fill="#334155" opacity="0.2" transform="translate(2,2)"/> <!-- Shadow -->
    </g>
    <defs>
        <linearGradient id="legGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#9ca3af"/>
            <stop offset="100%" stop-color="#6b7280"/>
        </linearGradient>
    </defs>
</svg>
        </div>

        <!-- Chat Container -->
        <div id="chat-container" class="chat-container flex-1 overflow-y-auto p-4 space-y-3 md:space-y-4 scrollbar-thin scrollbar-thumb-primary-300/30">
            <!-- Messages will be appended here -->
        </div>

        <!-- Input Row -->
        <div class="px-4 py-3 bg-gray-800/50 border-t border-gray-700">
            <div class="flex items-center gap-2">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="Type a message..." 
                    autocomplete="off"
                    class="flex-1 px-3 py-2 rounded-lg bg-white/50 focus:bg-white border border-gray-200 focus:border-accent-500 focus:outline-none text-sm md:text-base font-medium transition-colors placeholder:text-gray-400"
                >
                <button id="voice-btn" class="voice-btn w-10 h-10 md:w-11 md:h-11 rounded-lg bg-primary-600 hover:bg-primary-700 text-white flex items-center justify-center shadow-sm hover:shadow-md transition-all text-lg" title="Voice Input">🎤</button>
                <button id="send-btn" class="send-btn w-10 h-10 md:w-20 md:h-11 rounded-lg bg-accent-500 hover:bg-accent-600 text-white flex items-center justify-center shadow-sm hover:shadow-md transition-all text-xs md:text-sm font-medium px-2" title="Send">Send</button>
            </div>
        </div>

        <!-- Speaking Indicator -->
        <div id="speaking-indicator" class="speaking-indicator hidden text-center py-2 bg-primary-600 text-white text-xs font-medium rounded-lg mx-4 mb-2 shadow-sm">
            CHITTI is speaking...
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
